on: [push, pull_request]
name: Lint 
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run GolangCI-Lint 
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        only-new-issues: true

    - name: Test
      run: go test ./...
